<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> - Go Dashboard</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .well-details { max-width: 800px; margin: 0 auto; }
        .graph { margin: 20px 0; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <!-- Графики -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Изменение буферного и затрубного давления</h5>
                    <img src="static/images/graph11.png" alt="График буферного и затрубного давлений" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Изменение дебита и высоты столба ГЖС</h5>
                    <img src="static/images/graph22.png" alt="График дебита и высоты столба ГЖС" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <div class="container well-details">
        <h1 class="my-4">Скважина #{{.ID}}</h1>
        <a href="/" class="btn btn-outline-secondary mb-4">← Назад</a>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Основные параметры</h5>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Название:</strong> {{.Name}}</li>
                    <li class="list-group-item"><strong>Местоположение:</strong> {{.Location}}</li>
                    <li class="list-group-item"><strong>Относительная плотность газа:</strong> {{.GammaG}}</li>
                    <li class="list-group-item"><strong>Температура пласта:</strong> {{.Temp}} K</li>
                    <li class="list-group-item">
                        <strong>Статус:</strong> 
                        <span class="badge 
                            {{if eq .Status "active"}}bg-success{{end}}
                            {{if eq .Status "inactive"}}bg-secondary{{end}}
                            {{if eq .Status "maintenance"}}bg-warning text-dark{{end}}">
                            {{.Status}}
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
