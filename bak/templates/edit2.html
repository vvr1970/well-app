<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактировать скважину</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .form-container { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 class="my-4">Редактировать скважину #{{.ID}}</h1>
        <form method="POST" action="/edit/{{.ID}}">
            <div class="mb-3">
                <label for="name" class="form-label">Название</label>
                <input type="text" class="form-control" id="name" name="name" value="{{.Name}}" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Местоположение</label>
                <input type="text" class="form-control" id="location" name="location" value="{{.Location}}" required>
            </div>
            <div class="mb-3">
                <label for="gammag" class="form-label">Добыча (м³/сут)</label>
                <input type="number" step="0.01" class="form-control" id="gammag" name="gammag" value="{{.GammaG}}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Статус</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="active" {{if eq .Status "active"}}selected{{end}}>Активная</option>
                    <option value="inactive" {{if eq .Status "inactive"}}selected{{end}}>Неактивная</option>
                    <option value="maintenance" {{if eq .Status "maintenance"}}selected{{end}}>На обслуживании</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="temp" class="form-label">Температура пласта (К)</label>
                <input type="number" step="0.01" class="form-control" id="temp" name="temp" value="{{.Temp}}" required>
            </div>
            <div class="mb-3">
                <label for="tempust" class="form-label">Температура на устье (К)</label>
                <input type="number" step="0.01" class="form-control" id="tempust" name="tempust" value="{{.TempUst}}" required>
            </div>
            <div class="mb-3">
                <label for="depth" class="form-label">Глубина скважины (м)</label>
                <input type="number" step="0.01" class="form-control" id="depth" name="depth" value="{{.Depth}}" required>
            </div>
            <div class="mb-3">
                <label for="pbuf" class="form-label">Давление буферное (МПа)</label>
                <input type="number" step="0.01" class="form-control" id="pbuf" name="pbuf" value="{{.Pbuf}}" required>
            </div>
            <div class="mb-3">
                <label for="pz" class="form-label">Давление затрубное (МПа)</label>
                <input type="number" step="0.01" class="form-control" id="pz" name="pz" value="{{.Pz}}" required>
            </div>
            <div class="mb-3">
                <label for="ppl" class="form-label">Давление пластовое (МПа)</label>
                <input type="number" step="0.01" class="form-control" id="ppl" name="ppl" value="{{.Ppl}}" required>
            </div>
            <div class="mb-3">
                <label for="pz" class="form-label">Давление забойное (МПа)</label>
                <input type="number" step="0.01" class="form-control" id="pz" name="pz" value="{{.Pz}}" required>
            </div>
            <div class="mb-3">
                <label for="q" class="form-label">Дебит газа (тыс.м3/сут)</label>
                <input type="number" step="0.01" class="form-control" id="q" name="q" value="{{.Q}}" required>
            </div>
            <div class="mb-3">
                <label for="roughness" class="form-label">Шероховатость трубы (м)</label>
                <input type="number" step="0.01" class="form-control" id="roughness" name="roughness" value="{{.Roughness}}"required>
            </div>
            <div class="mb-3">
                <label for="diametr" class="form-label">Диаметр НКТ (мм)</label>
                <input type="number" step="0.01" class="form-control" id="diametr" name="diametr" value="{{.Diameter}}" required>
            </div>
            <div class="mb-3">
                <label for="a" class="form-label">Пластовый коэффициент "А" ()</label>
                <input type="number" step="0.01" class="form-control" id="a" name="a" value="{{.A}}" required>
            </div>
            <div class="mb-3">
                <label for="b" class="form-label">Пластовый коэффициент "В" ()</label>
                <input type="number" step="0.01" class="form-control" id="b" name="b" value="{{.B}}" required>
            </div>
            <div class="mb-3">
                <label for="mu" class="form-label">Вязкость газа (мПа*с)</label>
                <input type="number" step="0.01" class="form-control" id="mu" name="mu" value="{{.Mu}}" required>
            </div>
            <div class="mb-3">
                <label for="wgf" class="form-label">Водогазовый фактор ()</label>
                <input type="number" step="0.01" class="form-control" id="wgf" name="wgf" value="{{.WGF}}" required>
            </div>
            <div class="mb-3">
                <label for="rog" class="form-label">Плотность воды (кг/м3)</label>
                <input type="number" step="0.01" class="form-control" id="rog" name="rog" value="{{.Rog}}" required>
            </div>
            <div class="mb-3">
                <label for="hw" class="form-label">Высота столба ГЖС (м)</label>
                <input type="number" step="0.01" class="form-control" id="hw" name="hw" value="{{.Hw}}" required>
            </div>
            <div class="mb-3">
                <label for="qmin" class="form-label">Минимальный дебит (тыс.м3/сут)</label>
                <input type="number" step="0.01" class="form-control" id="qmin" name="qmin" value="{{.Qmin}}" required>
            </div>
            <div class="mb-3">
                <label for="pmax" class="form-label">Максимальное буферное давление (МПа)</label>
                <input type="number" step="0.01" class="form-control" id="pmax" name="pmax" value="{{.Pmax}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Обновить</button>
            <a href="/" class="btn btn-outline-secondary ms-2">Отмена</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
